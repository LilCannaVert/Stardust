<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }
    
    #container {
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #000010 0%, #000000 100%);
      position: fixed;
      top: 0;
      left: 0;
    }
    
    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }
    
    .button {
        position: fixed;
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;
        z-index: 1000;
        background: linear-gradient(45deg, #ff66ff, #66ffff);
        color: white;
        box-shadow: 0 0 20px rgba(255, 102, 255, 0.5);
    }
    
    #exploreBtn {
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
    }
    
    #walletBtn {
        top: 20px;
        right: 20px;
    }
    
    .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        padding: 20px;
        border-radius: 15px;
        z-index: 1001;
        color: white;
        text-align: center;
    }
    
    .modal-content {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    .close {
        position: absolute;
        right: 10px;
        top: 10px;
        cursor: pointer;
    }
    </style>
    
    <div id="container"></div>
    <button id="exploreBtn" class="button">Explore</button>
    <button id="walletBtn" class="button">Wallet</button>
    
    <div id="walletModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <h2>Wallet</h2>
            <p>Stars: <span id="starsCount">0</span></p>
            <p>Stardust: <span id="stardustCount">50</span></p>
            <button id="exchangeBtn" class="button">Exchange Stars for Stardust</button>
        </div>
    </div>
    
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
      }
    }
    </script>
    
    <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.0015);
    
    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.set(0, 5, 15);
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.getElementById('container').appendChild(renderer.domElement);
    
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.2;
    controls.enableZoom = false;
    controls.enablePan = false;
    controls.touches = {
        ONE: THREE.TOUCH.ROTATE,
        TWO: THREE.TOUCH.DOLLY_ROTATE
    };
    
    function createGlowMaterial(color, size = 128) {
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = size;
      const context = canvas.getContext('2d');
      const gradient = context.createRadialGradient(size / 2, size / 2, 0, size / 2, size / 2, size / 2);
      gradient.addColorStop(0, color);
      gradient.addColorStop(1, 'rgba(0,0,0,0)');
      context.fillStyle = gradient;
      context.fillRect(0, 0, size, size);
      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({
        map: texture,
        transparent: true,
        blending: THREE.AdditiveBlending
      });
      return new THREE.Sprite(material);
    }
    
    const centralGlow = createGlowMaterial('rgba(255,255,255,0.8)', 256);
    centralGlow.scale.set(8, 8, 1);
    scene.add(centralGlow);
    
    for (let i = 0; i < 15; i++) {
      const hue = Math.random() * 360;
      const color = `hsla(${hue}, 80%, 50%, 0.5)`;
      const nebula = createGlowMaterial(color, 256);
      nebula.scale.set(10 + Math.random() * 20, 10 + Math.random() * 20, 1);
      nebula.position.set(
        (Math.random() - 0.5) * 40,
        (Math.random() - 0.5) * 40,
        (Math.random() - 0.5) * 40
      );
      scene.add(nebula);
    }
    
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    
    const galaxyParameters = {
      count: isMobile ? 50000 : 100000,
      arms: 4,
      radius: isMobile ? 8 : 10,
      spin: 2,
      randomness: 0.3,
      randomnessPower: 3,
      insideColor: new THREE.Color(0xff66ff),
      outsideColor: new THREE.Color(0x66ffff)
    };
    
    const positions = new Float32Array(galaxyParameters.count * 3);
    const colors = new Float32Array(galaxyParameters.count * 3);
    
    for (let i = 0; i < galaxyParameters.count; i++) {
      const i3 = i * 3;
      const radius = Math.pow(Math.random(), galaxyParameters.randomnessPower) * galaxyParameters.radius;
      const branchAngle = ((i % galaxyParameters.arms) / galaxyParameters.arms) * Math.PI * 2;
      const spinAngle = radius * galaxyParameters.spin;
      const randomX = (Math.random() - 0.5) * galaxyParameters.randomness * radius;
      const randomY = (Math.random() - 0.5) * galaxyParameters.randomness * radius * 0.5;
      const randomZ = (Math.random() - 0.5) * galaxyParameters.randomness * radius;
      const totalAngle = branchAngle + spinAngle;
    
      positions[i3] = Math.cos(totalAngle) * radius + randomX;
      positions[i3 + 1] = randomY;
      positions[i3 + 2] = Math.sin(totalAngle) * radius + randomZ;
    
      const mixedColor = galaxyParameters.insideColor.clone();
      mixedColor.lerp(galaxyParameters.outsideColor, radius / galaxyParameters.radius);
      mixedColor.multiplyScalar(0.7 + 0.3 * Math.random());
    
      colors[i3] = mixedColor.r;
      colors[i3 + 1] = mixedColor.g;
      colors[i3 + 2] = mixedColor.b;
    }
    
    const galaxyGeometry = new THREE.BufferGeometry();
    galaxyGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    galaxyGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    
    const galaxyMaterial = new THREE.PointsMaterial({
      size: 0.02,
      vertexColors: true,
      depthWrite: false,
      blending: THREE.AdditiveBlending
    });
    
    const galaxy = new THREE.Points(galaxyGeometry, galaxyMaterial);
    scene.add(galaxy);
    
    const starGeometry = new THREE.SphereGeometry(0.1, 8, 8);
    const starMaterial = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      transparent: true
    });
    
    const starCount = 5000;
    for (let i = 0; i < starCount; i++) {
      const star = new THREE.Mesh(starGeometry, starMaterial);
      star.position.set(
        (Math.random() - 0.5) * 400,
        (Math.random() - 0.5) * 400,
        (Math.random() - 0.5) * 400
      );
      scene.add(star);
    }
    
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
    scene.add(ambientLight);
    
    let stardust = 50;
    let stars = 0;
    let isMining = false;
    let miningInterval;
    
    function createMiningEffect() {
        const miningMaterial = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float time;
                varying vec2 vUv;
                void main() {
                    float brightness = 0.5 + 0.5 * sin(time * 5.0);
                    gl_FragColor = vec4(vec3(brightness), 1.0);
                }
            `,
            transparent: true
        });
        
        return miningMaterial;
    }
    
    const miningMaterial = createMiningEffect();
    galaxy.material = miningMaterial;
    
    document.getElementById('exploreBtn').addEventListener('click', () => {
        if (!isMining && stardust > 0) {
            isMining = true;
            miningInterval = setInterval(() => {
                if (stardust > 0) {
                    stardust--;
                    stars += 2;
                    document.getElementById('stardustCount').textContent = stardust;
                    document.getElementById('starsCount').textContent = stars;
                } else {
                    stopMining();
                }
            }, 1000);
        } else {
            stopMining();
        }
    });
    
    function stopMining() {
        isMining = false;
        clearInterval(miningInterval);
    }
    
    const modal = document.getElementById('walletModal');
    const walletBtn = document.getElementById('walletBtn');
    const closeBtn = document.getElementsByClassName('close')[0];
    const exchangeBtn = document.getElementById('exchangeBtn');
    
    walletBtn.onclick = () => {
        modal.style.display = 'block';
    }
    
    closeBtn.onclick = () => {
        modal.style.display = 'none';
    }
    
    exchangeBtn.onclick = () => {
        if (stars > 0) {
            stardust += stars * 2;
            stars = 0;
            document.getElementById('stardustCount').textContent = stardust;
            document.getElementById('starsCount').textContent = stars;
        }
    }
    
    function animate() {
      requestAnimationFrame(animate);
    
      controls.update();
    
      galaxy.rotation.y += 0.0005;
    
      if (isMining) {
          miningMaterial.uniforms.time.value += 0.1;
      }
    
      renderer.render(scene, camera);
    }
    
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    const metaViewport = document.createElement('meta');
    metaViewport.name = 'viewport';
    metaViewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
    document.head.appendChild(metaViewport);
    
    animate();
    </script>
